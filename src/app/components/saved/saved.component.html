<h4 *ngIf="currents.length > 0">Favorites</h4>
<div class="container" *ngIf="currents.length > 0">
  <div class="row" *ngFor="let cur of currents; let i = index">
    <div class="col-sm-9 text-left">
      <app-current class="pull-left" [data]="cur"></app-current>
    </div>
    <div class="col-sm-3 text-right">
      <button class="btn btn-sm btn-danger" (click)="remove(cur)">Remove</button>
    </div>
  </div>
</div>
